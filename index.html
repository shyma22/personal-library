<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>Library</h1>
    <button type="button" id="addBook">Add a book</button>

    <!-- This is where your book cards will go -->
    <div id="bookGrid"></div>

    <!-- Modal content -->
    <div id="myModal" class="modal">
        <div class="modal-content">
          <button class="close">Add</button>
          <p>Enter your book details</p>
          <label for="title">Title: </label>
          <input type="text" id="title"><br><br>
          <label for="author">Author: </label>
          <input type="text" id="author"><br><br>
          <label for="pages">No of Pages: </label>
          <input type="number" id="pages"><br><br>
          <label for="read">Read</label>
          <input type="checkbox" id="read">
        </div>
    </div>
</div>

  <script src="lib.js"></script>  
</body>
</html>
